<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usu√°rio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo"><strong>Insira seus Dados</strong></p>
            <br>
        </div>
    </header>
    <main>
        <form action="https://setupjr-production.up.railway.app/api/user-signup" method="post">
        

            <fieldset>
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="campo">
                    <label for="cpf"><strong>Cpf:</strong></label>
                    <input type="text" name="cpf" id="cpf" required>
                </div>

                <div class="campo">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="text" name="email" id="email" required>
                </div>

                <div class="campo">
                    <label for="senha"><strong>Senha:</strong></label>
                    <input type= "password" name="password" id="senha" required>
                </div>
            </fieldset>
            <button class="botao" type="submit"> Log In </button>
        </form>
    </main>
    
</body>
</html>
